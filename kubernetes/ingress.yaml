---
apiVersion: v1
kind: Namespace
metadata:
  name: back
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: back
  name: deployment-back
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: back-2048
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: back-2048
    spec:
      containers:
      - image: nginx:alpine
        name: back-2048
        resources:
          requests:
            memory: "64Mi"  # Reemplaza con la cantidad adecuada de memoria
            cpu: "250m"      # Reemplaza con la cantidad adecuada de CPU
          limits:
            memory: "128Mi" # Reemplaza con la cantidad adecuada de memoria máxima
            cpu: "500m"     # Reemplaza con la cantidad adecuada de CPU máxima
        ports:
          - containerPort: 80 
---
apiVersion: v1
kind: Service
metadata:
  namespace: back
  name: service-back
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: back-2048
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: back
  name: ingress-2048
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/ip-address-type: dualstack
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-back
              port:
                number: 80
